    <script>
        //5.	Write a Program to check for balanced parentheses by using Stacks

        function isParenthesisMatching(str){
                let stack = [];

                let open = {
                    '{': '}',
                    '[': ']',
                    '(': ')'
                };

                let closed = {
                    '}': true,
                    ']': true,
                    ')': true
                }

                for (let i = 0; i < str.length; i++) {

                    let char = str[i];

                    if (open[char]) {
                        stack.push(char);
                    } else if (closed[char]) {
                        if (open[stack.pop()] !== char) return false;
                    }
                }
                return stack.length === 0;
            }

                console.log(isParenthesisMatching("(){}")); // returns true
                console.log(isParenthesisMatching("[{()()}({[]})]({}[({})])((((((()[])){}))[]{{{({({({{{{{{}}}}}})})})}}}))[][][]")); // returns true
                console.log(isParenthesisMatching("({(()))}}"));  // returns false

    </script>
