	//6.	Write a Program to Implement Stack using Linked List.

		class Node {
				// constructor 
				constructor(element) {
					this.element = element;
					this.next = null
				}
			}


		class stckUsingLinkedList {
				constructor() {
					this.head = null;
                	this.size = 0;
				}
				pushToStack(element) {
				//Creates a new node
					var node = new Node(element);

					//to store current node
					var current;
					//if list is Empty add the element and make it head
					if (this.head == null)
						this.head = node;
					else {
						current = this.head;

						//iterate to the end of the list
						while (current.next) {
							current = current.next;
						}

						//add node

						current.next = node;
					}
					this.size++
				}
			 
				isEmpty() {
					return this.size == 0;
				} 
			
				popFromStack() {
				var current = this.head;
					if (this.size === 0) {
						return;
					}
					if (this.size === 1) {
						head = null;
						size = 0;
						return current;
					}
					var prev = current;
					while (current.next !== null) {
						prev = current;
						current = current.next;
					}
					prev.next = null;
					this.size -= 1;
					return current;
				}
